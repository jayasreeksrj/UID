<!DOCTYPE html>
<html>
<head>
  <title>MyWebPage2</title>
</head>
<body>
  <div id="students-info"></div>
  <script>
    class Student {
      constructor(name, rollno, address, mobile, gender, year) {
        this.Name = name;
        this.Rollno = rollno;
        this.Address = address;  
        this.Mobile = mobile;    
        this.Gender = gender;
        this.Year = year;   
      }
      age() {
        const date = new Date();
        return date.getFullYear() -this.Year;
      }
    }
    const students = [
      new Student('Jayasree', '22ITR037', 'Erode', 9677517347, 'Female', 2004),
      new Student('Jothi Sree', '22ITR038', 'New York', 9876543210, 'Male', 2003),
      new Student('Janani', '22ITR039', 'Los Angeles', 9871234567, 'Female', 2002),
    ];
    function displayStudents() {
      const container = document.getElementById('students-info');
      container.innerHTML = '';
      students.forEach(student => {
        const studentInfo = document.createElement('div');
        studentInfo.innerHTML = `
          <p>Welcome ${student.Name}!</p>
          <p>Roll No: ${student.Rollno}</p>
          <p>Age: ${student.age()}</p>
          <p>Address: ${student.Address}</p>
          <p>Mobile: ${student.Mobile}</p>
          <p>Gender: ${student.Gender}</p>
          <hr>
        `;
        container.appendChild(studentInfo);
      });
    }
    displayStudents();
  </script>
</body>
</html>
