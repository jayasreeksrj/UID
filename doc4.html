<!DOCTYPE html>
<html>
<head>
  <title>MyWebPage2</title>
</head>
<body>
  <div id="students-info"></div>
  <hr>
  <form id="student-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="rollno">Roll No:</label>
    <input type="text" id="rollno" name="rollno" required><br><br>
    
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>
    
    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>
    
    <label for="year">Year of Birth:</label>
    <input type="number" id="year" name="year" min="1900" max="2024" required><br><br>
    
    <input type="submit" value="Add Student">
  </form>

  <script>
    const Student = class {
      constructor(name, rollno, address, mobile, gender, year) {
        this.Name = name;
        this.Rollno = rollno;
        this.Address = address;  
        this.Mobile = mobile;    
        this.Gender = gender;
        this.Year = year;   
      }
      age = () => {
        const date = new Date();
        return date.getFullYear() - this.Year;
      }
      displayDetails = () => {
        const studentInfo = document.createElement('div');
        studentInfo.innerHTML = `
          <p>Welcome ${this.Name}!</p>
          <p>Roll No: ${this.Rollno}</p>
          <p>Age: ${this.age()}</p>
          <p>Address: ${this.Address}</p>
          <p>Mobile: ${this.Mobile}</p>
          <p>Gender: ${this.Gender}</p>
          <hr>
        `;
        document.body.appendChild(studentInfo);
      }
    }
    const form = document.getElementById('student-form');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      
      const name = form.elements['name'].value;
      const rollno = form.elements['rollno'].value;
      const address = form.elements['address'].value;
      const mobile = form.elements['mobile'].value;
      const gender = form.elements['gender'].value;
      const year = parseInt(form.elements['year'].value);

      const newStudent = new Student(name, rollno, address, mobile, gender, year);
      newStudent.displayDetails();
      form.reset();
    });
  </script>
</body>
</html>
